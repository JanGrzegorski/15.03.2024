<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
                <button onclick="AppendToDisplay('%')">%</button>
                <button onclick="AppendToDisplay('CE')">CE</button>
                <button onclick="Clear('C')">C</button>
                <button onclick="AppendToDisplay('backspace')">‚Üê</button>
                <button onclick="AppendToDisplay('.')">1/x</button>
                <button onclick="AppendToDisplay('.')">x2</button>
                <button onclick="AppendToDisplay('.')">2.x</button>
                <button onclick="AppendToDisplay('/')">/</button>
                <button onclick="AppendToDisplay('7')">7</button>
                <button onclick="AppendToDisplay('8')">8</button>
                <button onclick="AppendToDisplay('9')">9</button>
                <button onclick="AppendToDisplay('*')">*</button>
                <button onclick="AppendToDisplay('4')">4</button>
                <button onclick="AppendToDisplay('5')">5</button>
                <button onclick="AppendToDisplay('6')">6</button>
                <button onclick="AppendToDisplay('-')">-</button>
                <button onclick="AppendToDisplay('1')">1</button>
                <button onclick="AppendToDisplay('2')">2</button>
                <button onclick="AppendToDisplay('3')">3</button>
                <button onclick="AppendToDisplay('+')">+</button>
                <button onclick="AppendToDisplay('.')">+/-</button>
                <button onclick="AppendToDisplay('0')">0</button>
                <button onclick="AppendToDisplay('.')">,</button>
                <button onclick="calculate()">=</button>

            </div>
    </div>
    <script>
        
        const display = document.getElementById("display");

function AppendToDisplay(input){
    display.value += input;
}

function Clear(){
    display.value = "";
}

function calculate(){
    try{
        display.value = eval(display.value);
    }
    catch(error){
        display.value = "Error";
    }
}

        
    </script>
</body>
</html>
